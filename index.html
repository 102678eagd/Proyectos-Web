<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Todos los Tipos de Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Todos los Tipos de Input en HTML5</h1>
    <form>
        <!-- Input tipo texto -->
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Ingrese texto aquí">

        <!-- Input tipo contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

        <!-- Input tipo submit -->
        <label for="submit">Enviar:</label>
        <input type="submit" value="Enviar">

        <!-- Input tipo reset -->
        <label for="reset">Restablecer:</label>
        <input type="reset" value="Restablecer">

        <!-- Input tipo radio -->
        <fieldset>
            <legend>Selecciona una opción:</legend>
            <label for="radio1">
                <input type="radio" id="radio1" name="radio" value="opcion1"> Opción 1
            </label>
            <label for="radio2">
                <input type="radio" id="radio2" name="radio" value="opcion2"> Opción 2
            </label>
        </fieldset>

        <!-- Input tipo checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="yes"> Acepto los términos y condiciones

        <!-- Input tipo file -->
        <label for="file">Archivo:</label>
        <input type="file" id="file" name="file" accept=".jpg, .png, .pdf">

        <!-- Input tipo hidden -->
        <input type="hidden" id="hidden" name="hidden" value="valor oculto">

        <!-- Input tipo image -->
        <label for="image">Botón de imagen:</label>
        <input type="image" src="https://via.placeholder.com/100" alt="Enviar" id="image">

        <!-- Input tipo color -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">

        <!-- Input tipo date -->
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">

        <!-- Input tipo datetime-local -->
        <label for="datetime-local">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <!-- Input tipo email -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com">

        <!-- Input tipo month -->
        <label for="month">Mes:</label>
        <input type="month" id="month" name="month">

        <!-- Input tipo number -->
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100">

        <!-- Input tipo range -->
        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">

        <!-- Input tipo search -->
        <label for="search">Buscar:</label>
        <input type="search" id="search" name="search" placeholder="Buscar...">

        <!-- Input tipo tel -->
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel" placeholder="+34 600 000 000">

        <!-- Input tipo time -->
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time">

        <!-- Input tipo url -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://www.ejemplo.com">

        <!-- Input tipo week -->
        <label for="week">Semana:</label>
        <input type="week" id="week" name="week">
    </form>
</body>
</html>
